<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8 />
        <title>Set a maps position with geocoder.</title>
        <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
        <script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.5/mapbox.js'></script>
        <link rel = "stylesheet" type = "text/css" href = "../public/css/styles.css">
        <link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.5/mapbox.css' rel='stylesheet' />
        <style>
        </style>
    </head>
    <body>
        <div class = "container">
            <div class = "sideBar wrapper">
            </div>
            <div class = "mapVisualization wrapper">
                <div id='map'></div>
                    <script>
                        L.mapbox.accessToken = 'pk.eyJ1IjoiYWNodW5nMTMiLCJhIjoiN0hNNFR0OCJ9.p3glDYwMjQyGK71gBQpnYA';
                        var map = L.mapbox.map('map', 'examples.map-y7l23tes').setView([40.718217, -73.998284], 17);
                        function showMap(err, data) {
                            // The geocoder can return an area, like a city, or a
                            // point, like an address. Here we handle both cases,
                            // by fitting the map bounds to an area or zooming to a point.
                            if (data.lbounds) {
                                map.fitBounds(data.lbounds);
                            } else if (data.latlng) {
                                map.setView([data.latlng[0], data.latlng[1]], 15);
                            }
                        }

                        var marker = new L.Marker(new L.LatLng(40.718217, -73.9982));
            map.addLayer(marker);
                        map.style("dark");
                    </script>
            </div>
        </div>
       
        
    </body>
	<script src="js/script.js"></script>
</html>
